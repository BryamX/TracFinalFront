<div class="login-container">
  <img class="logo" src="ManoAmigaTecSinFondo.png" alt="Mano Amiga Tec">
    <h2>Inicio de Sesión</h2>
    <form  [formGroup]="serchform" (ngSubmit)="validar()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username"  name="username" formControlName="username"  />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password"  name="password"  formControlName="password" />
      </div>
      <button type="submit">Iniciar Sesión</button>
      <button type="button" (click)="registrase_usuario()">Registrarse</button>
      <button type="button" (click)="invitado()">Iniciar como Invitado</button>
      
      
    </form>
  </div>
