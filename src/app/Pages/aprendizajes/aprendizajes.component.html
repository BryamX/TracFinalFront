<div class="container">
  <h2>Registrar Aprendizaje</h2>
  <form (ngSubmit)="createAprendizaje()">
      <div class="form-group">
          <label for="nombre_aprendizaje">Nombre del Aprendizaje:</label>
          <input type="text" class="form-control" id="nombre_aprendizaje" [(ngModel)]="nuevoAprendizaje.nombre_aprendizaje" name="nombre_aprendizaje" required>
      </div>

      <div class="form-group">
          <label for="significado">Significado:</label>
          <input type="text" class="form-control" id="significado" [(ngModel)]="nuevoAprendizaje.significado" name="significado" required>
      </div>

    <div class="form-group">
        <label for="imagen">Imagen (URL):</label>
        <input type="text" class="form-control" id="imagen" [(ngModel)]="nuevoAprendizaje.imagen" name="imagen">
    </div>
    <div class="form-group">
        <label for="imagen_preview">Vista previa de la imagen:</label>
        <img *ngIf="nuevoAprendizaje.imagen" [src]="nuevoAprendizaje.imagen" alt="Vista previa" class="img-fluid" style="max-width: 200px; max-height: 200px;">
    </div>

      <button type="submit" class="btn btn-primary">Registrar Aprendizaje</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

  <h2 class="mt-5">Lista de Aprendizajes</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let aprendizaje of aprendizajes">
        <h3>{{ aprendizaje.nombre_aprendizaje }}</h3>
        <p>Significado: {{ aprendizaje.significado }}</p>
        <img *ngIf="aprendizaje.imagen" [src]="aprendizaje.imagen" alt="{{ aprendizaje.nombre_aprendizaje }}" class="img-fluid" style="max-width: 200px; max-height: 200px;">
        <button class="btn btn-danger" (click)="deleteAprendizaje(aprendizaje)">Eliminar</button>
    </li>
  </ul>
