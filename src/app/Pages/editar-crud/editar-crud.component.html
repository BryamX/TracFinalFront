<div class="container">
  <h2>Formulario de Usuario</h2>
  <form (ngSubmit)="enviarFormulario()">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="usuarios.nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="usuarios.correo" name="email" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" [(ngModel)]="usuarios.edad" name="edad" required>

    <button type="submit">Enviar</button>
  </form>

  <h3>Datos ingresados:</h3>
  <p><strong>Nombre:</strong> {{ usuarios.nombre }}</p>
  <p><strong>Email:</strong> {{ usuarios.correo }}</p>
  <p><strong>Edad:</strong> {{ usuarios.edad }}</p>
</div>
